<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    ul { padding-left: 0; }
    li { list-style: none; padding: 5px 0; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">üìù To-Do List</h1>

    <div class="mb-3 text-center">
      <button class="btn btn-outline-secondary me-1" onclick="setFilter('all')">All</button>
      <button class="btn btn-outline-success me-1" onclick="setFilter('done')">Done</button>
      <button class="btn btn-outline-warning" onclick="setFilter('undone')">Undone</button>
    </div>

    <!-- <div class="input-group mb-4">
      <input type="text" id="new-task" class="form-control" placeholder="Enter a task">
      <button class="btn btn-primary" onclick="addTodo()">Add</button>
    </div> -->
    <div class="card mb-4 p-3">
      <h5>Add New Task</h5>
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" id="new-task" class="form-control" placeholder="Enter task">
        </div>
        <div class="col-md-3">
          <input type="date" id="due-date" class="form-control" placeholder="Due date">
        </div>
        <div class="col-md-3">
          <select id="priority" class="form-select">
            <option value="1">High Priority</option>
            <option value="2" selected>Medium Priority</option>
            <option value="3">Low Priority</option>
          </select>
        </div>
        <div class="col-md-9">
          <input type="text" id="tags" class="form-control" placeholder="Tags (e.g. work,urgent)">
        </div>
        <div class="col-md-3 d-grid">
          <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
        </div>
      </div>
    </div>

    <ul id="todo-list" class="list-group"></ul>
  </div>

  <script>
    let currentFilter = 'all';
    function setFilter(filter) {
      currentFilter = filter;
      fetchTodos();
    }
    // API URL for the to-do list
    const API_URL = '/todos';

    async function fetchTodos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const list = document.getElementById('todo-list');
      list.innerHTML = '';

      data
      .filter(todo => {
        if (currentFilter === 'done') return todo.done;
        if (currentFilter === 'undone') return !todo.done;
        return true; // 'all' filter
      })
      .sort((a, b) => a.done - b.done || a.task.localeCompare(b.task)) // Sort by done status and then by task name
      .forEach(todo => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="form-check">
              <input class="form-check-input me-2" type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleDone(${todo.id}, this.checked)">
              <label class="form-check-label ${todo.done ? 'text-decoration-line-through text-muted' : ''}">
                <strong>${todo.task}</strong>
                <div class="text-muted small">
                  ${todo.due_date ? `üóìÔ∏è Due: ${todo.due_date}` : ''}
                  ${todo.tags ? `üè∑Ô∏è Tags: ${todo.tags}` : ''}
                  ${todo.priority ? `‚≠ê Priority: ${['High', 'Medium', 'Low'][todo.priority - 1]}` : ''}
                </div>
              </label>
            </div>
            <div>
              <button class="btn btn-sm btn-secondary me-1" onclick="updateTodo(${todo.id}, '${todo.task.replace(/'/g, "\\'")}')">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const task = document.getElementById('new-task').value.trim();
      const dueDate = document.getElementById('due-date').value;
      const tags = document.getElementById('tags').value.trim();
      const priority = document.getElementById('priority').value;

      if (!task) return;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          task,
          due_date: dueDate || null,
          tags,
          priority
        })
      });

      // Clear form
      document.getElementById('new-task').value = '';
      document.getElementById('due-date').value = '';
      document.getElementById('tags').value = '';
      document.getElementById('priority').value = '2';

      fetchTodos();
    }


    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    async function updateTodo(id, currentTask) {
    const newTask = prompt("Update task:", currentTask);
    if (newTask === null || newTask.trim() === '') return;

    await fetch(`${API_URL}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ task: newTask })
    });

    fetchTodos();
    }

    async function toggleDone(id, isDone) {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done: isDone })
      });
      fetchTodos();
    }

    fetchTodos(); // Load todos on page load
  </script>
</body>
</html>
