<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>To-Do List</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    ul { padding-left: 0; }
    li { list-style: none; padding: 5px 0; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-center">üìù To-Do List</h1>

    <div class="input-group mb-4">
      <input type="text" id="new-task" class="form-control" placeholder="Enter a task">
      <button class="btn btn-primary" onclick="addTodo()">Add</button>
    </div>
    <ul id="todo-list" class="list-group"></ul>
  </div>

  <script>
    const API_URL = '/todos';

    async function fetchTodos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      data.forEach(todo => {
        const li = document.createElement('li');
        li.innerHTML = `
          <!-- ${todo.done ? '‚úÖ' : '‚ùå'} 
          ${todo.task} -->
          <input type="checkbox" ${todo.done ? 'checked' : ''} onchange="toggleDone(${todo.id}, this.checked)">
          <span style="text-decoration: ${todo.done ? 'line-through' : 'none'}">${todo.task}</span>
          <button onclick="deleteTodo(${todo.id})">Delete</button>
          <button onclick="updateTodo(${todo.id}, '${todo.task.replace(/'/g, "\\'")}')">Update</button>
        `;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById('new-task');
      const task = input.value.trim();
      if (!task) return;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ task })
      });

      input.value = '';
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    async function updateTodo(id, currentTask) {
    const newTask = prompt("Update task:", currentTask);
    if (newTask === null || newTask.trim() === '') return;

    await fetch(`${API_URL}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ task: newTask })
    });

    fetchTodos();
    }

    async function toggleDone(id, isDone) {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ done: isDone })
      });
      fetchTodos();
    }

    fetchTodos(); // Load todos on page load
  </script>
</body>
</html>
